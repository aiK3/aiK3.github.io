    <meta charset="utf-8">

  <body>
      <center>
          <font size="10">
              <script>
                  km = prompt('Aktuelle KM-Stand Opel Corsa', '');

                  const heute = new Date();
                  const start = new Date(2017, 3, 10);
                  Differenz = heute - start
                  document.write(Math.ceil(Math.ceil(Differenz / 60 / 60 / 24 / 1000) * (25000 / 365) - km) + " km")
              </script>
          </font>
       </center>
</body>
